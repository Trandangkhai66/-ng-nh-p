server:
  port: 8080

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: capstone-api
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/capstone_db}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:admin123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: 6379
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    username: ${RABBITMQ_USER:admin}
    password: ${RABBITMQ_PASSWORD:admin123}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope: profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/google"

jwt:
  private-key-path: ${JWT_PRIVATE_KEY_PATH:file:./keys/private_key.pem}
  public-key-path: ${JWT_PUBLIC_KEY_PATH:file:./keys/public_key.pem}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}

rabbitmq:
  queue:
    job: job.queue
    dlq: job.queue.dlq
  exchange:
    job: job.exchange
    dlx: job.exchange.dlx
  routing-key:
    job: job.routing.key
    dlq: job.routing.key.dlq

app:
  frontend-url: ${APP_FRONTEND_URL:http://localhost:3000}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
